<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   
    <h3>Inputs sikhenge yeah!!!! :) :) </h3>
    <br>
    <fieldset>
        <legend>Information</legend>
    <label for="name">Name:</label>
    <input autofocus  type="text"  id="name" placeholder="Enter your Name">
    <br>
    <label for="password">Password:</label>
    <input type="password" name="" id="password" placeholder="Enter your Password">
    <br>
    <label for="email">Email:</label>
    <input type="email" name="" id="email" placeholder="Enter your Email">
    <br>
    <label for="date">Date:</label>
    <input type="date" name="" id="date"  placeholder="Enter Date">
    <br>
    <label for="fl">File:</label>
    <input disabled type="file" name="" id="fl">
    <br>
    <label for="cl">Color:</label>
    <input type="color" name="" id="cl">
    <br>
    <label for="tm">Time:</label>
    <input type="time" name="" id="tm">
    <br>
    <label for="tl">Telephone no. :</label>
    <input type="tel" name=""  maxlength="10" id="tl">
    <br>
    <label for="nm">Number:</label>
    <input type="number" name="" id="nm" min="10" max="30" placeholder="Enter number">
    <br>
    <label for="dr">Range:</label>
    <input type="range" name="" id="dr">
    <br>
    <label for="ck">checkbox:</label>
    <input type="checkbox" name="" id="ck">
    <br>
    Gender:
    <br>
    <label for="rr">Male:</label>
    <input type="radio" name="Genderr" id="rr">
    <br>
    <label for="rr">female:</label>
    <input type="radio" name="Genderr" id="rr">
    <br>
    <label for="rr">others:</label>
    <input type="radio" name="Genderr" id="rr">
    <br>
    <label for="ad">Address</label>
    <textarea name="" id="ad" cols="100" rows="2"></textarea>
    
    <br>
    <label for="sl">Select Month:</label>
    <select name="" id="sl">
        <option value="">jan</option>
        <option value="">feb</option>
        <option value="">mar</option>
        <option selected value="">apr</option>
        <option value="">may</option>
        <option value="">jun</option>
        <option value="">jul</option>
        <option value="">aug</option>
    </select>
    </fieldset>

</body>

</html>
